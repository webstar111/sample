<!DOCTYPE html>
<html  lang="en">
<head>
   <meta charset="utf-8">
   <title>Images are more descriptive</title>
   <link rel="icon" type="png" href=logo.png>
</head>
<body>
  <figure>
	<img src="peacock.jpg" alt="peacock" >
	<figcaption>This is default size</figcaption>
  </figure>

  <figure>
	<img src="peacock.jpg" alt="peacock" height="200"> 
	<figcaption>witdh is mentioned</figcaption>
  </figure>

  <figure>
     <img src="peacock.jpg" alt="peacock" width="200" height="250"> 
	<figcaption>Image is skewed</figcaption>
  </figure>
 
  <figure>
   	<img src="peacock.jpg" alt="peacock" width="50%">
   	<figcaption>IMage with percentage</figcaption>
  </figure>
  </body> 
  </html>
